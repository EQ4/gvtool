<!doctype html>
<html>
  <head>
    <title>GVTool</title>
    <script src="lib/jquery-2.0.3.js"></script>
    <script src="lib/vexflow-min.js"></script>
    <script src="src/gvtool.js"></script>
    <link rel="stylesheet" href="css/gvtool.css"/>
  </head>

  <body>
  <div id="gv-stage"></div>
  <canvas width="700" height="100"></canvas>
  <script>
    $(GVTool.start);
    //GVTool.highlightScale('c', 'major');
  </script>

  <div id="controls">
    <input type="text" id="input_scale_key" value="c" placeholder="Scale Key... (e.g. C, D#...)"/>
    <br>
    <input type="text" id="input_scale_name" value="minor" placeholder="Scale Name... (e.g. major)"/>
    <button id="go-bitch">Do this bitch!</button>
    <table id="color-key">
      <tr><th></th><th>Key</th></tr>
      <tr><th>1</th><td id="k0"></td></tr>
      <tr><th>2</th><td id="k1"></td></tr>
      <tr><th>3</th><td id="k2"></td></tr>
      <tr><th>4</th><td id="k3"></td></tr>
      <tr><th>5</th><td id="k4"></td></tr>
      <tr><th>6</th><td id="k5"></td></tr>
      <tr><th>7</th><td id="k6"></td></tr>
    </table>
  </div>
  </body>
</html>
